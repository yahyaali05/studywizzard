{% extends "base.html" %}

{% block content %}
    <h2>Deine Karteikarten</h2>

    {% if flashcards %}
        {% for card in flashcards %}
            <div>
                <h3>{{ card['subject'] }}</h3>
                <div><strong>Frage:</strong> {{ card['question'] }}</div>
                <div id="answer-{{ loop.index }}" style="display: none;">
                    <strong>Antwort:</strong> {{ card['answer'] }}
                </div>
                <button onclick="toggleAnswer({{ loop.index }})">Antwort anzeigen</button>
            </div>
        {% endfor %}
    {% else %}
        <p>Es wurden keine Karteikarten gefunden.</p>
    {% endif %}

    <script>
        function toggleAnswer(id) {
            const answerElement = document.getElementById('answer-' + id);
            if (answerElement.style.display === 'none') {
                answerElement.style.display = 'block';
            } else {
                answerElement.style.display = 'none';
            }
        }
    </script>
{% endblock %}
