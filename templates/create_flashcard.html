{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Neue Karteikarte erstellen</h2>

   
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <div class="alert alert-danger mt-3">
            {% for category, message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}
    {% endwith %}

    <form method="POST" class="shadow-sm p-4 rounded bg-white">
        <div class="mb-3">
            <label for="subject" class="form-label">Fach:</label>
            <input 
                type="text" 
                id="subject" 
                name="subject" 
                class="form-control" 
                placeholder="Gib das Fach ein (z.B. Mathematik, Geschichte)" 
                required>
        </div>

        <div class="mb-3">
            <label for="question" class="form-label">Frage:</label>
            <textarea 
                id="question" 
                name="question" 
                class="form-control" 
                placeholder="Formuliere deine Frage" 
                rows="4" 
                required></textarea>
        </div>

        <div class="mb-3">
            <label for="answer" class="form-label">Antwort:</label>
            <textarea 
                id="answer" 
                name="answer" 
                class="form-control" 
                placeholder="Gib die Antwort ein" 
                rows="4" 
                required></textarea>
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg">Karteikarte speichern</button>
        </div>
    </form>
</div>
{% endblock %}
