{% extends "base.html" %} {% block content %}

<style>
  .custom-card {
    background: white;
    border-radius: 12px;
    box-shadow: 0 4px 8px rgba(0, 128, 0, 0.2);
    padding: 25px;
  }

  .btn-green {
    background: linear-gradient(to right, #28a745, #218838);
    border: none;
    color: white;
    transition: 0.3s;
  }

  .btn-green:hover {
    /* background: #1e7e34; */
    color: white;
  }

  .form-control {
    border: 2px solid #28a745;
    border-radius: 8px;
  }

  .form-control:focus {
    border-color: #218838;
    box-shadow: 0 0 5px rgba(0, 128, 0, 0.5);
  }
</style>

<div class="container" style="margin-bottom: 200px">
  <!-- Page Title -->
  <h1 class="text-center text-success display-4 mb-5">
    <i class="fa-solid fa-plus"></i> Neue Karteikarte erstellen
  </h1>

  <!-- Form -->
  <form
    method="POST"
    class="custom-card"
    style="max-width: 800px; margin: 0 auto"
  >
    <!-- Question Field -->
    <div class="mb-4">
      <label for="question" class="form-label fw-bold text-dark">
        <i class="fa-solid fa-question-circle"></i> Frage:
      </label>
      <textarea
        id="question"
        name="question"
        class="form-control"
        placeholder="Gib eine Frage ein"
        rows="2"
        required
      ></textarea>
    </div>

    <!-- Answer Field -->
    <div class="mb-4">
      <label for="answer" class="form-label fw-bold text-dark">
        <i class="fa-solid fa-language"></i> Antwort:
      </label>
      <textarea
        id="answer"
        name="answer"
        class="form-control"
        placeholder="Gib eine Antwort ein"
        rows="2"
        required
      ></textarea>
    </div>

    <!-- Category Dropdown -->
    <div class="mb-4">
      <label for="category" class="form-label fw-bold text-dark">
        <i class="fa-solid fa-list"></i> Kategorie:
      </label>
      <select id="category" name="category" class="form-control" required>
        <option value="" disabled selected>WÃ¤hle eine Kategorie</option>
        {% for category in categories %}
        <option value="{{ category }}">{{ category }}</option>
        {% endfor %}
      </select>
    </div>

    <!-- Grade Level Dropdown -->
    <div class="mb-4">
      <label for="grade_level" class="form-label fw-bold text-dark">
        <i class="fa-solid fa-school"></i> Klassenstufe:
      </label>
      <select id="grade_level" name="grade_level" class="form-control" required>
        <option value="7">Klasse 7</option>
        <option value="8">Klasse 8</option>
        <option value="8">Klasse 9</option>
        <option value="10">Klasse 10</option>
      </select>
    </div>

    <!-- Submit Button -->
    <div class="d-grid">
      <button type="submit" class="btn btn-green btn-lg shadow-sm fw-bold">
        <i class="fa-solid fa-save"></i> Karteikarte speichern
      </button>
    </div>
  </form>
</div>
{% endblock %}
